<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Portfolio Site of Kisura W.S.P">

	<link rel="stylesheet" href="src/styles/index.css">
	<link rel="icon" type="image/x-icon" href="src/images/favicon.png">
	<script>
		const welcomeDiv = document.querySelector('.welcome');
		const previousScrollY = window.scrollY;

		window.addEventListener('scroll', function () {
			const currentScrollY = window.scrollY;
			const isScrollingDown = currentScrollY > previousScrollY;
			previousScrollY = currentScrollY;

			if (isScrollingDown) {
				welcomeDiv.classList.add('hidden');
			} else {
				welcomeDiv.classList.remove('hidden');
			}
		});
	</script>
</head>

<body>
	<div class="welcome">
		<div class="welcome-msg">
			<img src="src/images/welcome.webp" alt="welcome image" width="400" height="200">
			<h1>I'm Kisura W.S.P</h1>
		</div>
	</div>

	<div class="socials">
		<a href="https://www.linkedin.com/in/kisurawsp/" alt="linkedin">
			<img src="src/images/linkedin-logo.webp" width="50" height="50" alt="linkedin profile">
		</a>
		<a href="https://redstonemc2003.itch.io/" alt="itch.io">

		</a>

			<img src="src/images/github-logo.webp" width="50" height="50" alt="github profile">
		</a>
	</div>
	<br>

	<div class="center-content">

			<div class="projects">
				<a href="src/pages/projects.html" class="link2" alt="projects">Projects</a>
			</div>
		</div>
	</div>

</body>

</html>
